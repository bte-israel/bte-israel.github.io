<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ranks.css">
    <title>Apply for builder rank</title>
</head>
<body>
    <form id="userForm">
        <label for="username">Minecraft Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="rank">Rank:</label>
        <select id="rank" name="rank" required>
            <option value="Builder">Builder</option>
        </select><br><br>

        <button type="submit">Apply</button>
    </form>

    <!-- Dispatch GitHub Actions workflow -->
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const rank = document.getElementById('rank').value;

            fetch('https://api.github.com/repos/bte-israel/bte-israel.github.io/actions/workflows/notify-discord.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + 'your_github_personal_access_token',
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        username: username,
                        rank: rank
                    }
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Application submitted successfully!');
                } else {
                    alert('Error submitting application');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
